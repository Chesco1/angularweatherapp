<app-searchbar (citySubmitted)="onCityNameSubmitted($event)"></app-searchbar>
<div class="outer-container" *ngIf="weatherData">
  <app-upper-data [cityName]="cityName" [weatherData]="weatherData"></app-upper-data>
  <div class="lower-data">
    <div class="content-box">
      <app-current-weather-more-info [weatherData]="weatherData"></app-current-weather-more-info>
    </div>
    <app-hourly-daily [weatherData]="weatherData"></app-hourly-daily>
  </div>
</div>
